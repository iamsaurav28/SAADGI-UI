<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://kit.fontawesome.com/c4d0bd5372.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/stylesheets/main.css">
     <link rel="stylesheet" href="/stylesheets/components/toast.css">
     <title>Toast</title>
</head>
<body>
     <div class="toast-button box">
          <div class="toast-msg box toast-blue">This is an important message 
          <img class="cancel" src="https://img.icons8.com/material-rounded/24/000000/cancel--v1.png"/></div>
     </div>
     <div class="toast-button box">
          <div class="toast-msg box toast-red">Error! Retry 
          <img class="cancel" src="https://img.icons8.com/material-rounded/24/000000/cancel--v1.png"/></div>
     </div>
     <div class="toast-button box">
          <div class="toast-msg box toast-green">Success
          <img class="cancel" src="https://img.icons8.com/material-rounded/24/000000/cancel--v1.png"/></div>
     </div>
</body>
</html>
