     <div class="input">
          <form>
          Name: <br>
          <input type="text">
          <br>
          Password: <br>
          <input  type="password">
          <br><br>
          <input type="Submit" value="submit">
          <input type="reset" value="reset">
          </form>
          <hr><br>
          <form>
        <input type="radio" name="gender" value="male">
        Male <br>
        <input type="radio" name="gender" value="female">
        Female
          </form>
          <hr><br>
          <form>
          <input type="checkbox" value="math">Math<br>
          <input type="checkbox" value="English">English<br>
          <input type="checkbox" value="Science">Science<br>
          </form>
          <hr><br>
          <form>
          <input type="button" value="Button" onclick="alert('hello world')">
          </form>
          <hr><br>
          <form>
          <input type="color" id="send" onclick="result.value = send.value">
          <input type="text" id="result"> 
          <br><br><hr>
          <input type="month" id="send" onclick="result.value = send.value">
          <br>
          <input type="submit">
          <br>
          <input type="text" id="result">
          </form>
          <br><br><hr>
          <form>
          <input type="email" id="send" onclick="result.value = send.value">
          <br>
          <input type="submit">
          <br>
          <input type="text" id="result">
          </form>
          <br><br><hr>
          <form>
          <input type="range" id="send" min="0" max="20" onclick="result.value = send.value">
          <br>
          <input type="submit">
          <br>
          <input type="text" id="result">
          </form>
