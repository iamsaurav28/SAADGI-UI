<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src ="https://kit.fontawesome.com/c4d0bd5372.js"
     crossorigin="anonymous" ></script>
     <link rel="stylesheet" href="/stylesheets/main.css">
    <link rel="stylesheet" href="/stylesheets/components/alert.css">
    
     <title>ALERT</title>
</head>
<body>
     <div class="container">
          <div class="alert-light alert text">NEGATIVE ALERT ACTION </div>
          <div class="alert-dark alert text">NEGATIVE ALERT ACTION </div>
          <div class="alert-icon alert text"><i class="fas fa-info-circle icons"></i>WARNING ALERT ACTION</div>
          <div class="alert-icon alert text"><i class="fas fa-exclamation-triangle icons"></i>ERROR ALERT ACTION</div>
          <div class="alert-red alert text"> RED NOTICE ALERT ACTION </div>
          <div class="alert-green alert text"> GREEN NOTICE ALERT ACTION </div>
     </div>
</body>
